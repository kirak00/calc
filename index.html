<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<div id="wrap">
    
    <div class="container">
        <ul class="mainTab">
            <li><button type="button">입력</button></li>
            <li><button type="button">통계</button></li>
        </ul>
        <div class="mainCont">
            <!-- 가계부 입력폼 틀  -->
            <div class="form">
                <select name="" id="method">
                    <option value="MG" selected>MG카드</option>
                    <option value="우리">우리카드</option>
                    <option value="현대">현대카드</option>
                    <option value="쿠팡">쿠팡카드</option>
                    <option value="cash">현금</option>
                </select>
                <input type="date" id="date" placeholder="날짜">
                <input type="text" id="content" placeholder="내용">
                <input type="text" id="tag" placeholder="태그 예:점심,교통">
                <input type="text" id="cate" placeholder="카테고리, 예:식비">
                <input type="number" id="payed" placeholder="금액">
            </div>
            <!-- 내용, 태그 카테고리 추천 -->
            <div class="recommendBox">
                <div class="recommendContent">
                    <span> 카드 추천:</span>
                    <div class="contentList" id="cardList">
                        <!-- 카테고리 추천 버튼들 뿌려질곳 -->
                    </div>
                </div>
                <div class="recommendContent">
                    <span> 내용 추천:</span>
                    <div class="contentList" id="contentList">
                        <!-- 카테고리 추천 버튼들 뿌려질곳 -->
                    </div>
                </div>
                <div class="recommendTag">
                    <span>태그 추천:</span>
                    <div class="contentList" id="tagList">
                        <!-- 태그 추천 버튼들 뿌려질곳 -->
                    </div>
                </div>
                <div class="recommendCate">
                    <span>카테고리 추천:</span>
                    <div class="contentList" id="cateList">
                        <!-- 카테고리 추천 버튼들 뿌려질곳 -->
                    </div>
                </div>
            </div>
            
            <div class="btnSet">
                <button type="button" class="addBtn">추가</button>
                <p id="errmentBox"></p>
            </div>



        </div>
        <div class="mainCont" >
            <!-- 가계부 통계 틀  -->
            <!-- 주별 월별을 셀렉트박스로 고를수있게 하고 내용을 표로  보여주고 아래 차트로 보여줄꺼야 -->
                <div class="selectBox">
                    <select name="" id="sortPeriod">
                        <option value="week" >주별</option>
                        <option value="month" selected>월별</option>
                    </select>
                    <!-- 카테고리, 태그를 셀렉트박스에 뿌림-->
                    <select name="" id="sortCate">
                        <option value="">전체카테고리</option>
                    </select>
                    <select name="" id="sortTag">
                        <option value="">전체태그</option>
                    </select>
                </div>
                <div class="tableBox">
                    <!-- 가계부 데이터 표로 뿌리기 -->
                     <!-- 총액 -->
                    <div class="totalPayed">총액: <span id="totalAmount">0</span>원</div>
                    <div class="scrollbar">
                            <table>
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>내용</th>
                                    <th>결제수단</th>
                                    <th>카테고리</th>
                                    <th>금액</th>
                                    <th>태그</th>
                                </tr>
                            </thead>
                            <tbody id="dataList">
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <!-- 데이터 전체 삭제 버튼 -->
                        <button type="button" class="deleteAllBtn">전체삭제</button>
                    </div>
                </div>
                <div class="chartBox">
                    <div id="chartBoxBtn">
                        <button value="method" class="on">결제수단</button>
                        <button value="cate">카테고리</button>
                        <button value="tag">태그</button>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>
                
                <!-- 주별 월별 차트 -->
                <div>
                    주별 월별 통계
                    <select name="" id="sortPeriodT">
                        <option value="monthT" >월별</option>
                        <option value="weekT">주별</option>
                    </select>
                    <canvas id="myChart2"></canvas>
                </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="common.js"></script>
<script>

    


</script>
<style>
@import url("common.css");
</style>
</body>
</html>
